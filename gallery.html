<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor's Path - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1><img src="images/logo.png" alt="Noor's path logo" width="100px"> Noor's Path</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        </nav>
    </header>
    <main class="content">
        <section class="section">
            <h2>Gallery</h2>
            <div class="image-gallery">
                <img src="images/img1.jpg" alt="Image 1" onclick="openModal(this)">
                <img src="images/img2.jpg" alt="Image 2" onclick="openModal(this)">
                <img src="images/img3.jpg" alt="Image 3" onclick="openModal(this)">
                <img src="images/img4.jpg" alt="Image 4" onclick="openModal(this)">
                <img src="images/mission.jpg" alt="Mission" onclick="openModal(this)">
                <img src="images/thisyear.jpg" alt="This Year" onclick="openModal(this)">
                <img src="images/donations.jpg" alt="Donations" onclick="openModal(this)">
                <img src="images/aboutus.jpg" alt="About Us" onclick="openModal(this)">
                <img src="images/vision.jpg" alt="Vision" onclick="openModal(this)">
            </div>
        </section>
    </main>
    <footer>
        <img src="images/barcode.png" alt="Barcode" id="barcode-img">
        <p>&copy; 2025 Noor's Path. All rights reserved.</p>
        <p>Designed by &copy;ZoE</p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            var captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = element.src;
            captionText.innerHTML = element.alt;
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
