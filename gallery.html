<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor's Path - Gallery</title>
    <meta name="description" content="Explore the gallery of Noor's Path, showcasing past events and activities.">
    <meta name="keywords" content="Noor's Path, gallery, events, activities, photos">
    <meta name="author" content="Noor's Path">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>
            <img src="images/logo.png" alt="Noor's path logo" width="100px">
            Noor's Path
        </h1>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        </nav>
    </header>
    <main class="content">
        <section class="section">
            <h2>Gallery</h2>
            <div class="image-gallery">
                <img src="images/img1.jpg" alt="Image 1">
                <img src="images/img2.jpg" alt="Image 2">
                <img src="images/img3.jpg" alt="Image 3">
                <img src="images/img4.jpg" alt="Image 4">
                <img src="images/mission.jpg" alt="Mission">
                <img src="images/thisyear.jpg" alt="This Year">
                <img src="images/donations.jpg" alt="Donations">
                <img src="images/aboutus.jpg" alt="About Us">
                <img src="images/vision.jpg" alt="Vision">
            </div>
        </section>
    </main>
    <footer>
        <img src="images/barcode.png" alt="Barcode" id="barcode-img">
        <p>&copy; 2025 Noor's Path. All rights reserved.</p>
        <p>Designed by &copy;ZoE</p>
    </footer>
    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
