<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noor's Path - Contact Us</title>
    <meta name="description" content="Get in touch with Noor's Path through phone, email, or Instagram.">
    <meta name="keywords" content="Noor's Path, contact, phone, email, Instagram">
    <meta name="author" content="Noor's Path">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <!-- Header section with logo and navigation -->
    <header>
        <h1>
            <img src="images/logo.png" alt="Noor's path logo" width="100px">
            Noor's Path
        </h1>
        <!-- Hamburger menu for smaller screens -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- Navigation links -->
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
        </nav>
    </header>
    <!-- Main content section -->
    <section class="content" id="contact">
        <h2>Contact Us</h2>
        <p>You can reach us through the following channels:</p>
        <ul>
            <li><i class="fas fa-phone"></i> Phone: +234 8156134148</li>
            <li><i class="fas fa-envelope"></i> Email: Noorspath24@gmail.com</li>
            <li><i class="fab fa-instagram"></i> Instagram: <a href="https://www.instagram.com/noors.path" target="_blank">@Noor's Path</a></li>
        </ul>
    </section>
    <!-- Footer section -->
    <footer>
        <img src="images/barcode.png" alt="Barcode" id="barcode-img">
        <p>&copy; 2025 Noor's Path. All rights reserved.</p>
        <p>Designed by &copy;ZoE</p>
    </footer>
    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        }

        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            var content = document.querySelector('.content');
            var footer = document.querySelector('footer');
            var scrollPosition = window.scrollY;

            if (scrollPosition > 50) {
                header.classList.add('scrolled');
                content.classList.add('scrolled');
                footer.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
                content.classList.remove('scrolled');
                footer.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
